<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Restaurant Recommendation System</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background: linear-gradient(to right, #fdfbfb, #ebedee);
      color: #333;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #111;
      color: white;
      padding: 20px 40px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    header h1 {
      font-size: 24px;
    }

    header div {
      display: flex;
      gap: 10px;
    }

    button {
      background-color: white;
      color: #111;
      border: 1px solid #ccc;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #eee;
    }

    .middle-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      text-align: center;
    }

    .middle-content h2 {
      font-size: 28px;
      margin-bottom: 20px;
    }

    form {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px 20px;
      margin-bottom: 20px;
      border: 2px solid #111;
      border-radius: 6px;
      font-size: 16px;
    }

    input[type="submit"] {
      background-color: #111;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #333;
    }

    @media (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }

      .middle-content h2 {
        font-size: 22px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Restaurant Recommendation System</h1>
    <div>
      <button onclick="location.href='/'">Home</button>
      <button onclick="location.href='/recommend'">Recommend</button>
    </div>
  </header>

  <div class="middle-content">
    <h2>Enter a Restaurant Name</h2>
    <form action="/result" method="post">
      <input type="text" id="restaurant" name="restaurant_name" placeholder="e.g., Pizza Hut" required>
      <input type="submit" value="Click to See the Recommendation">
    </form>
  </div>
</body>
</html>
